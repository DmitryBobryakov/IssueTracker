<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Delete Project by ID</h2>
<h3>Search for project to delete</h3>

<form action="#" th:action="@{/delete}" method="get">
    <p>Project ID <input type="text" th:name="id" /></p>

    <p><input type="submit" value="Submit" /></p>
</form>


<div th:if="${projectToDelete}">
    <br>
    <div th:if="${projectToDelete.id}">
        <div th:if="${projectToDelete.id} > 0">
            <h3>Deleted Project</h3>
            <table border="1">
                <tr>
                    <td>ID</td>
                    <td th:text="${projectToDelete.id}"/>
                </tr>
                <tr>
                    <td>Creator ID</td>
                    <td th:text="${projectToDelete.creatorId}"/>
                </tr>
                <tr>
                    <td>Name</td>
                    <td th:text="${projectToDelete.name}"/>
                </tr>
            </table>
        </div>
        <div th:if="${projectToDelete.id}==-1">
            <p>Project not found</p>
        </div>
    </div>
</div>

<br>
<p>Back to <a href="/">home</a></p>



<h2>Updated table projects </h2>

<h2> All projects </h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Creator ID</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.creatorId}"></td>
        <td th:text="${project.name}"></td>
    </tr>
    </tbody>
</table>



</body>
</html>
